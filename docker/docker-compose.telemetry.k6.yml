# Usage:
# docker compose --profile otel-all up -d
# docker compose --profile k6-tests up -d

services:
  influxdb:
    image: influxdb:1.8
    networks:
      - k6
      - grafana
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
    profiles:
      - otel-all
      - k6-tests

  k6:
    image: grafana/k6:master
    container_name: k6
    entrypoint: ["sh", "-c", "k6 run /scripts/sample.js"]
    networks:
      - k6
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ../config/k6/scripts:/scripts
    profiles:
      - otel-all
      - k6-tests

networks:
  k6:
    driver: bridge
  grafana:
    driver: bridge
  opentelemetry:
    external: true
